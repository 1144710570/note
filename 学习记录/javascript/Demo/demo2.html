<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript替换HTML字体</title>
</head>
<body>
<p id="demo">何安圻</p>
<script>
    function myFunction() {
        x=document.getElementById("demo");  //寻找ID为demo的
        x.innerHTML="何安圻是我老婆"; //替换字体
    }

</script>
<button type="button" onclick="myFunction()">点我</button>
</body>
</html>
